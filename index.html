<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style_min.css">
</head>

<body>
    <header class="title-box">
        <img src="img/pokemon_mainlogo.png" class="titleImg" alt="official Pokemon logo">
        <input type="search" class="search-bar form-control" id="search-bar" aria-label="Search bar"
            placeholder="Search by Pokémon name" />
        <hr class="border" />
    </header>
    <main class="pokedex">
        <ul class="list-group"></ul>

        <!-- Modal setup -->
        <div class="modal fade" id="exampleModalCenter" role="dialog" tabindex="-1" aria-labelledby="pokeModallabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document" aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="image-el"><img id="modalImage" alt="Pokemon's image"></div>
                        <p class="height-el" aria-label=Pokemon's height></p>
                        <p class="weight-el" aria-label=Pokemon's weight></p>
                        <p class="type-el" aria-label=Pokemon's types></p>
                    </div>
                    <!-- <div class="modal-footer navContainer"> -->
                </div>
            </div>
        </div>

    </main>

    <div class="loader">Loading...</div>
    <footer class="page-footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="src/promise-polyfill.js"></script>
    <script type="text/javascript" src="src/fetch-polyfill.js"></script>
    <script src="dist/script_min.js"></script>
</body>

</html>
